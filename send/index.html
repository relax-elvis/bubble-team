<!DOCTYPE html>
<html lang="es">
<head>
	<base href="../">
	<meta charset="utf-8">

	<meta name="robots" content="noindex, nofollow">

<body id="thank-page">
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="block_logo">
						<a href="#" class="logo">
							<img src="img/logotype.png" alt="логотип bubble team">

					</div>
				</div>
			</div>

	<main>

		<section class="bt_banner">
